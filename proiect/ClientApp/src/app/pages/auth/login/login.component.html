<div class="signup-container">
        <mat-card>
        <form [formGroup]="loginForm">
            <label>
                Email:
                <input type="email" name="email">
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <br>
            <button mat-raised-button (click)="login()">Login</button>
        </form>
